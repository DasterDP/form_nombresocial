<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Éxito</title>
</head>
<body>
  <div style="padding:30px;">
    <h2>✅ ¡Listo! Tu formulario se procesó correctamente.</h2>
    <p>Se generó tu PDF y la descarga debería comenzar automáticamente. Si no, presiona el botón de abajo.</p>

    {% if pdf_url %}
      <a id="downloadLink" href="{{ pdf_url }}" class="btn btn-success">Descargar PDF</a>
      <script>
        // descarga automática
        window.addEventListener('load', function() {
          const url = "{{ pdf_url }}";
          if (url) {
            // crear enlace invisible para forzar descarga
            const a = document.createElement('a');
            a.href = url;
            a.download = url.split('/').pop();
            document.body.appendChild(a);
            a.click();
            a.remove();
          }
        });
      </script>
    {% else %}
      <p>El PDF aún no está disponible. Intenta recargar esta página en unos segundos.</p>
    {% endif %}
  </div>
</body>
</html>
