{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Formulario de Nombre Social</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #f2f6fa;
    }

    header {
      background-color: #0077b6;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
    }
    .left-links, .right-links {
      display: flex;
      align-items: center;
      gap: 25px;
    }
    .logo {
      height: 55px;
      cursor: pointer;
    }
    nav {
      display: flex;
      gap: 30px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #caf0f8;
    }
    .right-links a {
      color: #000;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    .right-links a:hover {
      color: #FFFFFF;
    }

    .main-content {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: calc(100vh - 80px);
      padding-top: 50px;
    }

    .form-card {
      background: white;
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      width: 500px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: bold;
      color: #023e8a;
    }

    label {
      font-weight: 600;
      margin-top: 10px;
    }

    input, select {
      margin-bottom: 10px !important;
    }

    .btn-primary {
      background-color: #0077b6;
      border: none;
      width: 100%;
      padding: 10px;
      font-size: 18px;
      border-radius: 8px;
      transition: 0.3s;
    }

    .btn-primary:hover {
      background-color: #023e8a;
      transform: scale(1.02);
    }
  </style>
</head>

<body>
  <header>
    <div class="left-links">
      <a href="https://usm.cl" target="_blank">
        <img src="{% static 'logo.png' %}" alt="Logo" class="logo">
      </a>

    </div>

    <div class="right-links">
      <a href="https://dee.usm.cl/" target="_blank">Direcci√≥n de estudios</a>
      <a href="https://siga.usm.cl/" target="_blank">Siga</a>
    </div>
  </header>


  <div class="main-content">
    <div class="form-card">
      <h1>Formulario de Nombre Social</h1>

      <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </div>
</body>
</html>
