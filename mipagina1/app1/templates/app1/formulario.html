{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Formulario de Nombre Social</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    
     header {
      background-color: #0077b6;
      color: white;
      display: flex;
      justify-content: space-between; 
      align-items: center;
      padding: 10px 40px;
     }
     .left-links, .right-links {
        display: flex;
        align-items: center;
        gap: 25px; 
     }
     .right-links a {
      color: #000000; 
     }
     .right-links a:hover {
      color: #FFFFFF; 
     }
     .logo {
      height: 60px;
      cursor: pointer;
     }
     a:hover {
      color: #caf0f8;
     }
     nav {
      display: flex;
      gap: 30px;
     }
     nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
     }
     nav a:hover {
      color: #caf0f8;
     }

     .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 40px;
      font-weight: bold;
    }

    button {
      margin-top: 20px;
      font-size: 100px;
      font-weight: bold;
      width: 100px;
      height: 50px;
      justify-content: center;
    }


    </style>
</head>
<body>
<header>
  <div class="left-links">
    <a href="https://usm.cl" target="_blank">
      <img src="{% static 'logo.png' %}" alt="Logo" class="logo">
    </a>
    <nav>
      <a href="/home">Inicio</a>
      <a href="#servicios">Servicios</a>
      <a href="/formulario">Formulario</a>
    </nav>
  </div>

  <div class="right-links">
    <a href="https://dee.usm.cl/" target="_blank">Direcci√≥n de estudio</a>
    <a href="https://siga.usm.cl/" target="_blank">Siga</a>
  </div>
</header>
<h1 class="text-center mt-4">Formulario de Nombre Social</h1>
<div class="container">

  <form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>
</body>
</html>
