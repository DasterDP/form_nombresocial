<!DOCTYPE html>
<html lang="es">
<head>
{% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de inicio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    header {
      background-color: #0077b6;
      color: white;
      display: flex;
      justify-content: space-between; 
      align-items: center;
      padding: 10px 40px;
    }

    .left-links, .right-links {
      display: flex;
      align-items: center;
      gap: 25px; 
    }
    .right-links a {
      color: #000000; 
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    
    .right-links a:hover {
      color: #FFFFFF; 
    }


    .logo {
      height: 60px;
      cursor: pointer;
    }

    a:hover {
      color: #caf0f8;
    }

    nav {
      display: flex;
      gap: 30px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #caf0f8;
    }

    main {
      position: relative;
      height: 100vh;
      background-color: #FFFFFF;
      padding-left: 80px;
      padding-top: 100px;
    }
    h1 {
      font-size: 48px;
      color: #000000;
      margin-bottom: 20px;
    }

    p {
      font-size: 20px;
      color: #333333;
      width: 50%;
      line-height: 1.5;
      margin-bottom: 30px;
    }

    button {
      background-color: #0077b6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #023e8a;
    }
/*TODO ESTO TIENE QUE IR EN UN CSS*/
	
  </style>
</head>
<body>
<header>
  <div class="left-links">
    <a href="https://usm.cl" target="_blank">
      <img src="{% static 'logo.png' %}" alt="Logo" class="logo">
    </a>

  </div>

  <div class="right-links">
    <a href="https://dee.usm.cl/" target="_blank">Dirección de estudio</a>
    <a href="https://siga.usm.cl/" target="_blank">Siga</a>
  </div>
</header>


  <main>
    <h1>Bienvenido/a</h1>
    <p>"pelela gei"</p>
    <a href="/formulario"><button>Ir al formulario</button></a>
  </main>
</body>
</html>
