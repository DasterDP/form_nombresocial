{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario enviado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f0f4f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #0077b6;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
    }

    .left-links, .right-links {
      display: flex;
      align-items: center;
      gap: 25px;
    }

    .right-links a {
      color: #000;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .right-links a:hover {
      color: white;
    }

    .logo {
      height: 60px;
      cursor: pointer;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #caf0f8;
    }

    nav {
      display: flex;
      gap: 30px;
    }

    .success-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px;
    }

    .success-box {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 40px 60px;
      max-width: 600px;
      width: 90%;
      animation: fadeIn 0.8s ease-in-out;
    }

    .success-icon {
      font-size: 70px;
      color: #28a745;
      margin-bottom: 15px;
    }

    h1 {
      color: #28a745;
      font-weight: bold;
      margin-bottom: 15px;
    }

    p {
      color: #333;
      font-size: 18px;
      margin-bottom: 30px;
    }

    .btn-download {
      background-color: #28a745;
      color: white;
      font-size: 18px;
      padding: 10px 25px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .btn-download:hover {
      background-color: #218838;
    }

    footer {
      text-align: center;
      padding: 10px;
      color: #777;
      font-size: 14px;
      margin-top: auto;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
<header>
  <div class="left-links">
    <a href="https://usm.cl" target="_blank">
      <img src="{% static 'logo.png' %}" alt="Logo" class="logo">
    </a>
    <nav>
      <a href="/">Inicio</a>
      <a href="/formulario">Formulario</a>
    </nav>
  </div>

  <div class="right-links">
    <a href="https://dee.usm.cl/" target="_blank">Dirección de estudios</a>
    <a href="https://siga.usm.cl/" target="_blank">Siga</a>
  </div>
</header>

<div class="success-container">
  <div class="success-box">
    <div class="success-icon">✅</div>
    <h1>¡Tu formulario se procesó correctamente!</h1>
    <p>Se generó tu PDF y la descarga debería comenzar automáticamente.<br>Si no, puedes presionar el botón de abajo.</p>
    <a href="{{ pdf_url }}" class="btn-download">Descargar PDF</a>
  </div>
</div>
</body>
</html>
